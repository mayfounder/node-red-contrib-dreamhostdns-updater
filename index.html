<script type="text/javascript">
	RED.nodes.registerType('Dreamhost DNS Updater',{
		category: 'function',
		color: '#a6bbcf',
		credentials: {
			apiKey: {type:"text"},
		},
		defaults: {
			name: {value:""},
			domain: {value: ""},
			subdomain: {value: ""},
		},
		inputs:1,
		outputs:1,
		icon: "bridge.png",
		align: "right",
		inputLabels: "ip address",
		outputLabels: ["status"],
		label: function() {
			return this.name||"Dreamhost DNS Updater";
		}
	});
</script>

<script type="text/html" data-template-name="Dreamhost DNS Updater">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-domain"><i class="icon-tag"></i> Dreamhost Domain</label>
		<input type="text" id="node-input-domain" placeholder="mydomain.com">
	</div>
	<div class="form-row">
		<label for="node-input-subdomain"><i class="icon-tag"></i> Dreamhost Sub-Domain</label>
		<input type="text" id="node-input-subdomain" placeholder="subdomain">
	</div>
	<div class="form-row">
  	<label for="node-input-apiKey"><i class="icon-tag"></i> Dreamhost API Key</label>
  	<input type="text" id="node-input-apiKey" placeholder="key">
	</div>
</script>

<script type="text/html" data-help-name="Dreamhost DNS Updater">
	<p>This node can be used to update sub domain on a dreamhost down with the specified IP address</p>
</script>
